<div class="dialog-delete-user">
  <h1 mat-dialog-title>Delete account</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to delete your account?</p>
    <p>You will permanently lose the account, your profile picture and submissions!</p>
  </div>
  <div class="dialog-delete-user__action-block" mat-dialog-actions>
    <button mat-stroked-button cdkFocusInitial (click)="cancel()">Cancel</button>
    <button mat-stroked-button color="warn" mat-dialog-close (click)="deleteUser()">Delete</button>
  </div>
</div>
