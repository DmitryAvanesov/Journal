<mat-card class="log-in">
  <mat-card-header class="log-in__header">
    <mat-card-title class="log-in__title">Log in</mat-card-title>
  </mat-card-header>

  <form
    class="log-in__form"
    [formGroup]="formGroup"
    (ngSubmit)="
      formGroup.valid && submitLogInForm(username.value, password.value)
    "
  >
    <mat-card-content>
      <mat-form-field class="log-in__form-field" appearance="outline">
        <mat-label>Username</mat-label>
        <input
          #username
          matInput
          formControlName="usernameControl"
          name="username"
        />
        <mat-error
          *ngIf="formGroup.controls.usernameControl.hasError('required')"
        >
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="log-in__form-field" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          #password
          matInput
          formControlName="passwordControl"
          name="password"
          [type]="passwordIsHidden ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="switchPasswordHiding()"
        >
          <mat-icon>
            {{ passwordIsHidden ? "visibility_off" : "visibility" }}
          </mat-icon>
        </button>
        <mat-error
          *ngIf="formGroup.controls.passwordControl.hasError('required')"
        >
          Password is required
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <button
      mat-stroked-button
      class="log-in__submit-button"
      color="primary"
      type="submit"
    >
      Log in
    </button>
  </form>
</mat-card>
